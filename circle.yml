machine:
  python:
    version: 2.7.11
dependencies:
  pre:
    - pip install Karr-Lab-build-utils
    - karr-lab-build-utils-install-requirements
test:
  override:
    - karr-lab-build-utils-run-tests --test_path tests --with_xml_report --with_coverage
  post:
    - karr-lab-build-utils-make-and-archive-reports
